<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="alternate" hreflang="en" href="/en/">
    <link rel="alternate" hreflang="ru" href="/ru/">
    <link rel="canonical" href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <meta name="description" content="test">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__left">
                    <a href="/" class="header__logo">OnlyPartners</a>
                    <nav class="header__nav">
                        <a href="#about" data-key="navAbout" class="header__item"></a>
                        <a href="#partners" data-key="navPartners" class="header__item"></a>
                    </nav>
                </div>
                <div class="header__contacts">
                    <a href="#" class="header__tg">
                        <img src="/img/tg-icon.png" alt="">
                    </a>
                    <a href="#contacts" data-key="contactsButton" class="btn header__contact">Контакты</a>
                    <div class="choises">
                        <div id="choiseSelected" class="choise__selected">

                        </div>
                        <div class="choise__items">
                            <div data-lang='RU' data-key="rusLang" class="choise"></div>
                            <div data-lang='EN' data-key="engLang" class="choise"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="hero">
        <!-- <img class="hero__bg" src="/img/hero-image.jpg"> -->
        <div class="container">
            <div class="hero__wrapper">
                <div data-key="heroTitle" class="hero__title"></div>
                <div data-key="heroText" class="hero__text"></div>
                <button data-key="heroButton" class="hero__button btn"></button>
            </div>
        </div>
    </section>

    <section class="about" id="about">
        <div class="container">
            <div class="about__wrapper">
                <div data-key="aboutTitle" class="about__title">О Нас</div>
                <div class="about__text">
                    <p data-key="aboutText1"></p>
                    <p data-key="aboutText2"></p>
                    <p data-key="aboutText3"></p>
                    <p data-key="aboutText4"></p>
                </div>
                <div class="about__author">
                    <div class="about__icon">
                        <img src="/img/about-author.jpg" alt="">
                    </div>
                    <div data-key="aboutAuthorName" class="about__name"></div>
                    <div data-key="aboutAuthorDate" class="about__date"></div>
                    <a href="#who" id="down" class="about__down">
                        <img src="/img/down-arrows.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </section>
    <section id="who" class="who">
        <div class="container">
            <div class="who__wrapper">
                <div class="who__title title" data-key="whoTitle"></div>
                <div class="who__subtitle" data-key="whoSubtitle"></div>
                <div class="who__list">
                    <div class="who__item">
                        <div data-key="whoList1Title" class="who__name"></div>
                        <div data-key="whoList1Text" class="who__descr"></div>
                    </div>
                    <div class="who__item">
                        <div data-key="whoList2Title" class="who__name"></div>
                        <div data-key="whoList2Text" class="who__descr"></div>
                    </div>
                    <div class="who__item">
                        <div data-key="whoList3Title" class="who__name"></div>
                        <div data-key="whoList3Text" class="who__descr"></div>
                    </div>
                    <div class="who__item">
                        <div data-key="whoList4Title" class="who__name"></div>
                        <div data-key="whoList4Text" class="who__descr"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="advantages" class="who advantages">
        <div class="container">
            <div class="who__wrapper">
                <div class="who__title title" data-key="advantagesTitle"></div>
                <div class="who__subtitle" data-key="advantagesSubtitle"></div>
                <div class="who__list">
                    <div class="who__item">
                        <div data-key="advantagesList1Title" class="who__name"></div>
                        <div data-key="advantagesList1Text" class="who__descr"></div>
                    </div>
                    <div class="who__item">
                        <div data-key="advantagesList2Title" class="who__name"></div>
                        <div data-key="advantagesList2Text" class="who__descr"></div>
                    </div>
                    <div class="who__item">
                        <div data-key="advantagesList3Title" class="who__name"></div>
                        <div data-key="advantagesList3Text" class="who__descr"></div>
                    </div>
                    <div class="who__item">
                        <div data-key="advantagesList4Title" class="who__name"></div>
                        <div data-key="advantagesList4Text" class="who__descr"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="rules" id="partners">
        <div class="container">
            <div class="rules__wrapper">
                <div class="rules__title" data-key="rulesTitle"></div>
                <ul class="rules__sublist">
                    <li class="rules__subitem" data-key="rulesSubItem1"></li>
                    <li class="rules__subitem" data-key="rulesSubItem2"></li>
                </ul>
                <div class="rules__questions">
                    <!-- Вопрос 1 -->
                    <div class="rules__question question">
                        <div class="question__name" data-key="questionName1"></div>
                        <div class="question__answer" data-key="questionAnswer1"></div>
                    </div>

                    <!-- Вопрос 2 -->
                    <div class="rules__question question">
                        <div class="question__name" data-key="questionName2"></div>
                        <div class="question__answer" data-key="questionAnswer2"></div>
                    </div>

                    <!-- Вопрос 3 -->
                    <div class="rules__question question">
                        <div class="question__name" data-key="questionName3"></div>
                        <div class="question__answer" data-key="questionAnswer3"></div>
                    </div>

                    <!-- Вопрос 4 -->
                    <div class="rules__question question">
                        <div class="question__name" data-key="questionName4"></div>
                        <div class="question__answer" data-key="questionAnswer4"></div>
                    </div>

                    <!-- Вопрос 5 -->
                    <div class="rules__question question">
                        <div class="question__name" data-key="questionName5"></div>
                        <div class="question__answer" data-key="questionAnswer5"></div>
                    </div>

                    <!-- Вопрос 6 -->
                    <div class="rules__question question">
                        <div class="question__name" data-key="questionName6"></div>
                        <div class="question__answer" data-key="questionAnswer6"></div>
                    </div>

                    <!-- Вопрос 7 -->
                    <div class="rules__question question">
                        <div class="question__name" data-key="questionName7"></div>
                        <div class="question__answer" data-key="questionAnswer7"></div>
                    </div>

                    <!-- Вопрос 8 -->
                    <div class="rules__question question">
                        <div class="question__name" data-key="questionName8"></div>
                        <div class="question__answer" data-key="questionAnswer8"></div>
                    </div>

                    <!-- Вопрос 9 -->
                    <div class="rules__question question">
                        <div class="question__name" data-key="questionName9"></div>
                        <div class="question__answer" data-key="questionAnswer9"></div>
                    </div>

                    <!-- Вопрос 10 -->
                    <div class="rules__question question">
                        <div class="question__name" data-key="questionName10"></div>
                        <div class="question__answer" data-key="questionAnswer10"></div>
                    </div>

                    <!-- Вопрос 11 -->
                    <div class="rules__question question">
                        <div class="question__name" data-key="questionName11"></div>
                        <div class="question__answer" data-key="questionAnswer11"></div>
                    </div>

                    <!-- Вопрос 12 -->
                    <div class="rules__question question">
                        <div class="question__name" data-key="questionName12"></div>
                        <div class="question__answer" data-key="questionAnswer12"></div>
                    </div>

                    <!-- Вопрос 13 -->
                    <div class="rules__question question">
                        <div class="question__name" data-key="questionName13"></div>
                        <div class="question__answer" data-key="questionAnswer13"></div>
                    </div>

                    <!-- Вопрос 14 -->
                    <div class="rules__question question">
                        <div class="question__name" data-key="questionName14"></div>
                        <div class="question__answer" data-key="questionAnswer14"></div>
                    </div>

                    <!-- Вопрос 15 -->
                    <div class="rules__question question">
                        <div class="question__name" data-key="questionName15"></div>
                        <div class="question__answer" data-key="questionAnswer15"></div>
                    </div>

                    <!-- Вопрос 16 -->
                    <div class="rules__question question">
                        <div class="question__name" data-key="questionName16"></div>
                        <div class="question__answer" data-key="questionAnswer16"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="partners">
        <div class="container">
            <div class="partners__wrapper">
                <div data-key="partnersTitle" class="partners__title title"></div>
                <ol class="rules__sublist">
                    <li class="rules__subitem" data-key="partnersSubList1"></li>
                    <li class="rules__subitem" data-key="partnersSubList2"></li>
                    <li class="rules__subitem" data-key="partnersSubList3"></li>
                    <li class="rules__subitem" data-key="partnersSubList4"></li>
                    <li class="rules__subitem" data-key="partnersSubList5"></li>
                    <li class="rules__subitem" data-key="partnersSubList6"></li>
                </ol>
                <div class="partners__items">
                    <div class="partners__item">
                        <div class="partners__number"></div>
                        <div class="partners__info">
                            <div data-key="partnersItemTitle1" class="partners__name"></div>
                            <div data-key="partnersItemText1" class="partners__text"></div>
                        </div>
                    </div>
                    <div class="partners__item">
                        <div class="partners__number"></div>
                        <div class="partners__info">
                            <div data-key="partnersItemTitle2" class="partners__name"></div>
                            <div data-key="partnersItemText2" class="partners__text"></div>
                        </div>
                    </div>
                    <div class="partners__item">
                        <div class="partners__number"></div>
                        <div class="partners__info">
                            <div data-key="partnersItemTitle3" class="partners__name"></div>
                            <div data-key="partnersItemText3" class="partners__text"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="advantages" class="who advantages safety">
        <div class="container">
            <div class="who__wrapper">
                <div class="who__title title" data-key="safetyTitle"></div>
                <div class="who__subtitle">
                    <p data-key="safetySubTitle1"></p>
                    <p data-key="safetySubTitle2"></p>
                </div>
                <div class="who__list">
                    <div class="who__item">
                        <div data-key="safetyListTitle1" class="who__name"></div>
                        <div data-key="safetyListText1" class="who__descr"></div>
                    </div>
                    <div class="who__item">
                        <div data-key="safetyListTitle2" class="who__name"></div>
                        <div data-key="safetyListText2" class="who__descr"></div>
                    </div>
                    <div class="who__item">
                        <div data-key="safetyListTitle3" class="who__name"></div>
                        <div data-key="safetyListText3" class="who__descr"></div>
                    </div>
                    <div class="who__item">
                        <div data-key="safetyListTitle4" class="who__name"></div>
                        <div data-key="safetyListText4" class="who__descr"></div>
                    </div>

                </div>
            </div>
        </div>
    </section>


    <section class="tg">
        <a href="#" class="tg__button">Telegram</a>
    </section>


    <section class="form">
        <div class="container">
            <div class="form__wrapper">
                <div class="form__title title" data-key="formTitle"></div>
                <div class="form__subtitle" data-key="formSubTitle"></div>
                <form action="">
                    <div class="form__items">
                        <div class="form__input">
                            <input id="formName" type="text">
                            <label for="formName" data-key="formName"></label>
                        </div>
                        <div class="form__input">
                            <input id="formEmail" type="email">
                            <label for="formEmail" data-key="formEmail"></label>
                        </div>
                        <div class="form__input form__textarea">
                            <textarea id="formHow" type="text"></textarea>
                            <label for="formHow" data-key="formHow"></label>
                        </div>
                        <div class="form__input form__phone">
                            <input id="phone" class="maskphone" type="tel" placeholder="+7 (000) 000-00-00">
                        </div>
                    </div>
                    <div class="form__accept">
                        <div class="form__text" data-key="formPolicy"></div>
                        <div class="form__checkbox">
                            <input id="acceptPolicy" type="checkbox">
                            <label for="acceptPolicy" class="form__label" data-key="formPolicySuccess"></label>
                        </div>
                    </div>
                    <button data-key="formButton" class="form__submit btn"></button>
                    <div class="form__under" data-key="formUnderButton"></div>
                </form>
            </div>
        </div>
    </section>

    <div class="footer">

    </div>



    <script src="/js/main.js"></script>
</body>

</html>
